{% extends "base.html" %}

{% block content %}
    {% for blog in blogs %}
    {% for user in users %}
        {% if blog_id == blog.id and blog.owner_id == user.id %}
            <p><h2>{{blog.title}}</h2></p>
            <p>{{blog.body}}</p>
            <p>Written by <a href="/post?user_id={{blog.owner_id}}">{{user.username}}</a></p>
        {% endif %}
    {% endfor %}
    {% endfor %}
{% endblock %}
